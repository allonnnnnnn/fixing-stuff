<!DOCTYPE html>
<html lang="en">

<head>
    <title>TransitAura-Bookmark</title>
    <meta name="comp1800 template" content="My 1800 App">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap if we need it -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script> 

    <!-- Firebase -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script> 
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Other libs -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/styles/styles.css">

</head>

<body>
    <div id = "book-mark-heading">
        <h1 id="user-name2" class="display-4">Saved Stations/Routes for <span style = "text-align: center" id="name-goes-here"></span></h1>
    </div>

    <h2 id="saved-stations-h2">Saved Stations</h2>
   
    <template id="savedStationsTemplate">
        <div class="card">
            <h5 class="card-title"></h5>
            <div class="card-body">
                <p class="card-text"></p>
                <p class="card-address"></p>
                <p class="card-busy"></p>
                <p class="card-time"></p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </template>

    <div id="savedStations-go-here"></div>

    <h2 id = "saved-routes-h2">Saved Routes</h2>

    <template id="savedRoutesTemplate">
        <div class="card">
            <h5 class="bus-title"></h5>
            <div class="card-body"> 
                <p class="bus-safetyLevel"></p>
                <p class="bus-details"></p>
                <p class="bus-busy"></p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </template>
    

    <div id="savedRoutes-go-here"></div>


    

   


    <!-- JS funcs  -->
    <script src="/scripts/firebaseAPI.js"></script>
    <script src="/scripts/skeleton.js"></script>
    <script src="/scripts/script.js"></script>
    <script src="/scripts/main.js"></script>
    


</body>

</html>
