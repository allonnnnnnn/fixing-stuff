<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar After Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/styles/images.css" rel="stylesheet">

</head>

<body>

  <nav class="navbar navbar-expand bg-primary fixed-bottom">
    <div class="container-fluid d-flex justify-content-center">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-light" href="/afterLogin/bookmark.html">
            <img id="bookmark-icon" src="/media/bookmark.png" alt="Bookmarked Icon" />
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="/main.html">
            <img id="home-icon" src="../media/house-door-fill.svg" alt="Home Icon" />
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#" onclick="toggleDropupMenu()">
            <img id="profile-icon" src="/media/account.png" alt="Sorry no image" />
          </a>
        </li>
      </ul>

    </div>
  </nav>

  <div class="dropup-menu" id="profileDropupMenu">
    <a href="#">Account Details</a>
    <a href="#">Account Settings</a>
    <a href="#">Aurapoints</a>
    <button class="btn btn-outline-light mt-3" onclick="logout()"><a href="../index.html">Logout</a></button>
    <button class="btn btn-outline-light mt-3" onclick="toggleDropupMenu()">Close</button>
  </div>

  <script>
    function toggleDropupMenu() {
      const menu = document.getElementById('profileDropupMenu');
      menu.classList.toggle('active');
    }
  </script>
  <script src="/scripts/script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
