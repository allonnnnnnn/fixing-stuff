    <script>
        function filterOptions() {
        const input = document.getElementById('dropdownInputRoutes').value.toLowerCase();
        const options = document.getElementById('dropdownOptionsRoutes').children;
        for (const option of options) {
            if (option.textContent.toLowerCase().includes(input)) {
            option.style.display = 'block';
            } else {
            option.style.display = 'none';
            }
        }
        }
