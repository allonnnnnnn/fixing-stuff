<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search Routes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Google Icons (Material Design)-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
        <!-- Bootstrap if we need it -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    
        <!-- Firebase -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script> 
        <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    
        <!-- Other libs -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="scripts/firebaseConfig.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/routes.js"></script>
    <script src="scripts/skeleton.js"></script>
    <script src="scripts/dropdown.js"></script>
    <script src="scripts/routes.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        .dropdown-container {
            position: relative;
            width: 100%;
        }
        .dropdown-input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .dropdown-options {
            display: none;
            position: absolute;
            background-color: #fff;
            border: 1px solid #ddd;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1;
        }
        .dropdown-options.show {
            display: block;
        }
        .dropdown-option {
            padding: 8px;
            cursor: pointer;
        }
        .dropdown-option:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
  <nav id="navbarPlaceholder"></nav>

  <h1>Search Routes</h1>

  <div class="dropdown-container">
    <input type="text" id="dropdownInputRoutes" class="dropdown-input" placeholder="Search routes..." oninput="filterOptions()" onclick="toggleDropdown()">
    <div id="dropdownOptionsRoutes" class="dropdown-options"></div>
</div>


  <div id="routes-go-here"></div>

  <template id="routesTemplate">
      <div class="card">
          <h5 class="route-title card-header"></h5>
          <div class="card-body">
              <p>Details: <span class="route-text"></span></p>
              <a href="route.html?routeId={{routeId}}" class="btn btn-primary">View Route</a>
          </div>
      </div>
  </template>
</body>
</html>
