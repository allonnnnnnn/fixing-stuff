<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TransitAura-Bookmark</title>
    <meta name="comp1800 template" content="My 1800 App" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap if we need it -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Firebase -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
    />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Other libs -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>

  <body>
    <div class="back-button-container">
      <button onclick="goBack()" class="back-button">‚Üê Back</button>
    </div>
    <nav id="navbarPlaceholder"></nav>

    <div id="book-mark-heading">
      <h1 id="user-name2" class="display-4">
        Saved Stations and Routes for
        <span style="text-align: center" id="name-goes-here"></span>
      </h1>
    </div>

    <h2 id="saved-stations-h2">Saved Stations</h2>

    <template id="savedStationsTemplate">
      <div class="card">
        <h5 class="card-title card-header"></h5>
        <div class="card-body">
          <p>Location: <span class="card-text"></span></p>
          <p>Busyness: <span class="card-busy"></span></p>
          <p>Address: <span class="card-address"></span></p>
          <a href="#" class="btn btn-primary">Report Incident</a>
        </div>
      </div>
    </template>

    <div id="savedStations-go-here"></div>

    <h2 id="saved-routes-h2">Saved Routes</h2>

    <template id="savedRoutesTemplate">
      <div class="card">
        <h5 class="bus-title card-header"></h5>
        <div class="card-body">
          <p class="bus-safetyLevel"></p>
          <p class="bus-details"></p>
          <p class="bus-busy"></p>
          <a href="#" class="btn btn-primary">report Incident</a>
        </div>
      </div>
    </template>

    <div id="savedRoutes-go-here"></div>

    <nav id="navbarPlaceholder"></nav>

    <!-- JS funcs  -->
    <!-- JS funcs  -->
    <script src="scripts/firebaseConfig.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/skeleton.js"></script>
  </body>
</html>
