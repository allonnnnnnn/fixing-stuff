    <style>
        /* Basic styles for dropdown */
        .dropdown-container {
            position: relative;
            width: 100%;
        }
        .dropdown-input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .dropdown-options {
            display: none;
            position: absolute;
            background-color: #fff;
            border: 1px solid #ddd;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1;
        }
        .dropdown-options.show {
            display: block;
        }
        .dropdown-option {
            padding: 8px;
            cursor: pointer;
        }
        .dropdown-option:hover {
            background-color: #f0f0f0;
        }
    </style>
