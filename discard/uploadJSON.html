<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload JSON to Firestore</title>
  <!-- Firebase -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link
    type="text/css"
    rel="stylesheet"
    href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
  />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  
  <script>
    // HANDLES STATIONS ONLY
    const firebaseConfig = {
        apiKey: "AIzaSyDr1vA3wOtKq01WABZTtnjKeUOn-Yc17ko",
        authDomain: "transitaura.firebaseapp.com",
        projectId: "transitaura",
        storageBucket: "transitaura.firebasestorage.app",
        messagingSenderId: "522264051253",
        appId: "1:522264051253:web:e4ec773e80453c7b52bb7c",
        measurementId: "G-FD02KS68HH"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const uploadJSONToFirestore = async (file) => {
        try {
            const fileReader = new FileReader();
            fileReader.onload = async (event) => {
                const jsonData = JSON.parse(event.target.result);
                for (const station of jsonData) {
                    if (!station.station) {
                        console.error("Skipping item due to missing 'station' field:", station);
                        continue;
                    }
                    const documentName = station.station; // uses "station" field as document ID
                    const { station: _, ...stationData } = station; // excludes "station" from document data

                    await db.collection("stations-test4").doc(documentName).set(stationData);
                    console.log(`Document ${documentName} written successfully!`);
                }
                alert("All JSON data has been uploaded successfully!");
            };
            fileReader.onerror = () => {
                alert("Error reading the file.");
            };
            fileReader.readAsText(file);
        } catch (error) {
            console.error("Error during Firestore upload:", error);
            alert("An error occurred while uploading the data. Check the console for details.");
        }
    };

    document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("uploadButton").addEventListener("click", () => {
            const fileInput = document.getElementById("fileInput");
            if (fileInput.files.length === 0) {
                alert("Please select a file first.");
                return;
            }
            const file = fileInput.files[0];
            uploadJSONToFirestore(file);
        });
    });
</script>

</head>
<body>
  <h1>Upload JSON Data to Firestore</h1>
  <input type="file" id="fileInput" accept=".json">
  <button id="uploadButton">Upload JSON Data</button>
</body>
</html>
