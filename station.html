<html lang="en">
<head>
  <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">

    <script src="scripts/login.js"></script>
  <script src="scripts/station.js"></script>
  <script src="scripts/skeleton.js"></script>
</head>
<body>
  <nav id="navbarPlaceholder"></nav>
  <h1 id="stationName">Station Name</h1>
  <p id="stationNeighborhood">Neighborhood: </p>
  <p id="stationDescription">Description: </p>
  <p id="stationFacilities">Facilities: </p>
  <p id="currentSafetyLevel">Current Safety Level: </p>
  <div class="safety-bar-container">
    <div class="safety-bar">
        <div class="average-overlay" id="averageOverlay">N/A</div>
    </div>
</div>
<p id="reportMessage"></p> <!-- Display the report status here -->


  <label for="safetyLevelInput">Report Safety Level (1-5):</label>
  <select id="safetyLevelInput">
      <option value="">Select a level</option>
      <option value="1">1 - Very Unsafe</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5 - Very Safe</option>
  </select>
  <button id="reportSafetyButton">Submit Safety Level</button>

  <p id="reportMessage"></p>
</body>
</html>
